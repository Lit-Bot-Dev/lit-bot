<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="Lit Bot"
			content="Lit bot's Official site | Created by Advaith Malka and Nithil Krishnaraj"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<script type="text/javascript">
			(function ({ search, pathname, hash }) {
				if (search[1] === "/") {
					window.history.replaceState(
						null,
						null,
						pathname.slice(0, -1) +
							search
								.slice(1)
								.split("&")
								.map(function (s) {
									return s.replace(/~and~/g, "&");
								})
								.join("?") +
							hash
					);
				}
			})(window.location);
		</script>
		<title>Lit bot | Official Site</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
